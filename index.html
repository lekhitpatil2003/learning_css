<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t_center{
            text-align: center;
            text-transform: uppercase;
            
        }
        .t_right{
            text-align: right;
            text-transform: lowercase;
        }
        .t_left{
            text-align: left;
            text-transform: capitalize;
        }
        .t_decor_under{
            text-decoration: underline;
        }
        .t_decor_under{
            text-decoration: overline;
        }
        .t_decor_line{
            text-decoration: line-through;
        }

        .text{
            text-decoration: underline overline line-through;
        }

        .t_shadow{
            color: rgb(160, 0, 109);
            text-shadow: 2px 2px rgb(216, 216, 24);
        }
    </style>
</head>
<body>
    <h1 class="t_decor_under">Lekhit Patil</h1>
    <h1 class="t_decor_over">Lekhit Patil</h1>
    <h1 class="t_decor_line">Lekhit Patil</h1>
    <h1 class="t_center">Lekhit Patil</h1>
    <h1 class="t_right">Lekhit Patil</h1>
    <h1 class="t_left">Lekhit Patil</h1>

    <hr>
    <h1 class="text">Lekhit Patil</h1>

    <h1 class="t_shadow">Lekhit Patil</h1>
</body>
</html>
