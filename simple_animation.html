<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            -webkit-animation: moving;
            animation: moving;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-delay: 5s;
        }
        @keyframes moving{
            0% {background-image: url(images/images.jpeg); left: 0px; top: 0px;}
            25% {background-image: url(images/chair.webp); left: 300px; top: 0px;}
            50% {background-image: url(images/download.jpeg); left: 300px; top: 300px;}
            75% {background-image: url(images/images1.jpeg); left: 0px; top: 300px;}
            100% {background-image: url(images/images.jpeg); left: 0px; top: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
