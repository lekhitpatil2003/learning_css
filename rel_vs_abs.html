<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hall{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: rgb(0, 0, 0);
        }
        #tv{
            position: absolute;
            width: 200px;
            height: 50px;
            background-color: aquamarine;
            left: 200px;
            top: 5px;
        }
        #sofa{
            position: absolute;
            width: 300px;
            height: 70px;
            background-color: rgb(235, 143, 14);
            left: 150px;
            top: 200px;
        }
        #fridge{
            position: absolute;
            width: 70px;
            height: 150px;
            background-color: rgb(118, 118, 118);
            right: 5px;
            bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="hall">
        <div id="tv">Tv</div>
        <div id="sofa">Sofa</div>
        <div id="fridge">Fridge</div>
        
    </div>
</body>
</html>
